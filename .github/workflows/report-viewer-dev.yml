name: Report Viewer Deployment Workflow (Dev)

on:
 workflow_dispatch: # Use this to dispatch from the Actions Tab
 push:
    branches:
      - develop
    paths:
      - ".github/workflows/report-viewer-dev.yml"
      - "report-viewer/**"
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install and Build 🔧
        working-directory: report-viewer/report-viewer
        run: |
          npm install
          npm run build-dev

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          branch: gh-pages
          folder: report-viewer/report-viewer/dist
          repository-name: JPlag/JPlag-Dev
          token: ${{ secrets.SDQ_DEV_DEPLOY_TOKEN }}
          clean: true
          single-commit: true
