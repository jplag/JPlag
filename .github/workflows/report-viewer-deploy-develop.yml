name: Deploy Dev Report Viewer

on:
 workflow_dispatch: # Use this to dispatch from the Actions Tab
 push:
    branches:
      - develop
    paths:
      - ".github/workflows/report-viewer-deploy-develop.yml"
      - "report-viewer/**"
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      
      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Install and Build ğŸ”§
        working-directory: report-viewer/report-viewer
        run: |
          npm install
          npm run build-dev

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.7.6
        with:
          branch: gh-pages
          folder: report-viewer/report-viewer/dist
          repository-name: JPlag/JPlag-Dev
          token: ${{ secrets.SDQ_DEV_DEPLOY_TOKEN }}
          clean: true
          single-commit: true
