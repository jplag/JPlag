name: Check that all help texts are up to date

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/verify-help-text.yml"
      - ".github/workflows/scripts/checkHelpText.py"
      - "**.md"
      - "**.java"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/verify-help-text.yml"
      - ".github/workflows/scripts/checkHelpText.py"
      - "**.md"
      - "**.java"
  workflow_run:
    workflows: ["Build Native Libraries"]
    types: [completed]

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          concurrent_skipping: 'same_content_newer'
          skip_after_successful_duplicate: 'true'

  check_help_text:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 22
        distribution: 'temurin'

    - name: Download native libraries
      uses: actions/download-artifact@v4
      with:
        name: native-libraries-linux
        path: native-libraries

    - name: Install native libraries
      run: |
        # Copy tree-sitter core libraries
        mkdir -p language-tree-sitter-utils/src/main/resources/native/linux/
        cp native-libraries/language-tree-sitter-utils/src/main/resources/native/linux/* language-tree-sitter-utils/src/main/resources/native/linux/ || true
        
        # Copy tree-sitter-python libraries
        mkdir -p languages/python/src/main/resources/native/linux/
        cp native-libraries/languages/python/src/main/resources/native/linux/* languages/python/src/main/resources/native/linux/ || true
  
    - name: Build Assembly
      run: mvn -DskipTests clean package assembly:single
      
    - name: Rename and move Jar
      run: mv cli/target/jplag-*-jar-with-dependencies.jar .github/workflows/scripts/jplag.jar
    
    - name: Run script
      working-directory: .github/workflows/scripts
      run: |
        python checkHelpText.py